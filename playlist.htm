<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #24682c;
            color: white;
            padding: 20px;
        }
        .back-btn {
            background-color: #2f6e3c ;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-btn:hover {
            background-color: #575757;
        }
        .song-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .song-card {
            background: rgb(122, 183, 134);
            color: black;
            border-radius: 10px;
            padding: 15px;
            width: 230px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .song-card img {
            width: 100%;
            border-radius: 10px;
        }
        .song-card h3 {
            font-size: 18px;
            margin-top: 10px;
        }
        .song-card audio {
            width: 100%;
            margin-top: 10px;
        }
        .no-playlist {
            display: none;
            color: lightgray;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <button class="back-btn" onclick="window.location.href='index.htm'">Back</button>

    <h1>My Playlist</h1>
    <p class="no-playlist">No songs in your playlist yet!</p>
    
    <div class="song-container" id="playlistSongs"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playlistContainer = document.getElementById("playlistSongs");
            let playlist = JSON.parse(localStorage.getItem("playlist")) || [];

            if (playlist.length === 0) {
                document.querySelector(".no-playlist").style.display = "block";
            } else {
                playlist.forEach(song => {
                    const songCard = document.createElement("div");
                    songCard.classList.add("song-card");

                    songCard.innerHTML = `
                        <img src="${song.image}" alt="Song Cover">
                        <h3>${song.title}</h3>
                        <audio controls>
                            <source src="${song.audio}" type="audio/mp3">
                           
                        </audio>
                        <button class="remove-from-playlist">Remove from Playlist</button>
                    `;

                    // Add remove functionality
                    songCard.querySelector(".remove-from-playlist").addEventListener("click", function () {
                        playlist = playlist.filter(item => item.title !== song.title);
                        localStorage.setItem("playlist", JSON.stringify(playlist));
                        songCard.remove();
                        if (playlist.length === 0) {
                            document.querySelector(".no-playlist").style.display = "block";
                        }
                    });

                    playlistContainer.appendChild(songCard);
                });
            }
        });
    </script>

</body>
</html>
